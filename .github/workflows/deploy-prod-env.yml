name: Deploy to Prod Env

on:
  workflow_dispatch:
    inputs:
      git-tag:
        description: 'tag'
        required: true

env:
  project-directory: ./

jobs:
  deploy:
    name: Deploy, requires approval
    runs-on: ubuntu-latest
    if: |
      github.repository == 'Greenstand/treetracker-query-api'
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.git-tag }}
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master
      - name: Install kustomize
        run: curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"  | bash
        working-directory: ${{ env.project-directory }}
      - name: Run kustomize
        run: (cd ./deployment/base && ../../kustomize edit set image greenstand/treetracker-query-api:${{ steps.package-version.outputs.current-version }} )
        working-directory: ${{ env.project-directory }}
      - name: Install doctl for kubernetes
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_PRODUCTION_TOKEN }}
      - name: Save DigitalOcean kubeconfig
        run: doctl kubernetes cluster kubeconfig save ${{ secrets.PRODUCTION_CLUSTER_NAME }}
      - name: Update kubernetes resources
        run: kustomize build deployment/overlays/prod | kubectl apply -n webmap --wait -f -
        working-directory: ${{ env.project-directory }}
